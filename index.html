---
layout: default
title: 日誌
---

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-list-item">
        <h6 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h6>
        <!--<p style="color: #666; font-size:12px">{{post.date | date_to_string}}</p>-->
        <div class="excerpt">{{ post.excerpt }}</div>
    </li>
  {% endfor %}
</ul>
