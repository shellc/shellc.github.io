---
layout: default
title: 日誌
---

<p class="motto">
信言不美，美言不信。善者不辩，辩者不善。知者不博，博者不知。 - 《道德经》
</p>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-list-item">
        <h6 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h6>
        <!--<p style="color: #666; font-size:12px">{{post.date | date_to_string}}</p>-->
        <div class="excerpt">{{ post.excerpt }}</div>
    </li>
  {% endfor %}
</ul>
