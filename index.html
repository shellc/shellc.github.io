---
layout: default
title: 日誌
---

<p class="motto">
信言不美，美言不信。善者不辩，辩者不善。知者不博，博者不知。 —— 《老子》
</p>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-list-item">
        <h6 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h6>
        <span style="color: #aaa; font-size:11px" class="badge badge-light">{{post.date | date: '%y%m%d'}}</span>
        <div class="excerpt">
        	{{ post.excerpt }}
        </div>
    </li>
  {% endfor %}
</ul>
