---
layout: default
---

<div class="post">

<h1>{{ page.title }}</h1>
<p>
	<span class="author">{{ page.author }}</span>
	<span class="date">{{ page.date | date_to_string }}</span>
</p>

<div class="excerpt">
{{page.excerpt}}
</div>

<div class="content">
{{ page.content | remove: page.excerpt }}
</div>
</div>
